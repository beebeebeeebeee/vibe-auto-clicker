<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="400" fill="#0F172A"/>
  
  <!-- Far stars (small) - doubled for tiling -->
  <g fill="white" opacity="0.5">
    <!-- First set -->
    <circle cx="100" cy="50" r="1"/>
    <circle cx="200" cy="150" r="1"/>
    <circle cx="300" cy="80" r="1"/>
    <circle cx="400" cy="200" r="1"/>
    <circle cx="500" cy="100" r="1"/>
    <circle cx="600" cy="180" r="1"/>
    <circle cx="700" cy="120" r="1"/>
    <!-- Mirrored set -->
    <circle cx="900" cy="50" r="1"/>
    <circle cx="1000" cy="150" r="1"/>
    <circle cx="1100" cy="80" r="1"/>
    <circle cx="1200" cy="200" r="1"/>
    <circle cx="1300" cy="100" r="1"/>
    <circle cx="1400" cy="180" r="1"/>
    <circle cx="1500" cy="120" r="1"/>
  </g>
  
  <!-- Medium stars - doubled for tiling -->
  <g fill="white" opacity="0.7">
    <!-- First set -->
    <circle cx="150" cy="100" r="2"/>
    <circle cx="250" cy="200" r="2"/>
    <circle cx="350" cy="150" r="2"/>
    <circle cx="450" cy="250" r="2"/>
    <circle cx="550" cy="180" r="2"/>
    <circle cx="650" cy="220" r="2"/>
    <!-- Mirrored set -->
    <circle cx="950" cy="100" r="2"/>
    <circle cx="1050" cy="200" r="2"/>
    <circle cx="1150" cy="150" r="2"/>
    <circle cx="1250" cy="250" r="2"/>
    <circle cx="1350" cy="180" r="2"/>
    <circle cx="1450" cy="220" r="2"/>
  </g>
  
  <!-- Close stars - doubled for tiling -->
  <g fill="white">
    <!-- First set -->
    <circle cx="120" cy="80" r="3"/>
    <circle cx="320" cy="180" r="3"/>
    <circle cx="520" cy="120" r="3"/>
    <circle cx="720" cy="220" r="3"/>
    <!-- Mirrored set -->
    <circle cx="920" cy="80" r="3"/>
    <circle cx="1120" cy="180" r="3"/>
    <circle cx="1320" cy="120" r="3"/>
    <circle cx="1520" cy="220" r="3"/>
  </g>
  
  <!-- Floating platforms - doubled for tiling -->
  <g opacity="0.8">
    <!-- First set -->
    <path d="M100 300 Q150 280 200 300 T300 300" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
    <path d="M400 250 Q450 230 500 250 T600 250" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
    <path d="M250 350 Q300 330 350 350 T450 350" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
    <!-- Mirrored set -->
    <path d="M900 300 Q950 280 1000 300 T1100 300" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
    <path d="M1200 250 Q1250 230 1300 250 T1400 250" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
    <path d="M1050 350 Q1100 330 1150 350 T1250 350" fill="#1E293B" stroke="#2D3B54" stroke-width="2"/>
  </g>
  
  <!-- Glowing particles - doubled for tiling -->
  <g fill="#6C5CE7" opacity="0.3">
    <!-- First set -->
    <circle cx="150" cy="280" r="4">
      <animate attributeName="cy" values="280;275;280" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="230" r="4">
      <animate attributeName="cy" values="230;225;230" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="330" r="4">
      <animate attributeName="cy" values="330;325;330" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- Mirrored set -->
    <circle cx="950" cy="280" r="4">
      <animate attributeName="cy" values="280;275;280" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="230" r="4">
      <animate attributeName="cy" values="230;225;230" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="330" r="4">
      <animate attributeName="cy" values="330;325;330" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 